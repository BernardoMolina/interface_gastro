<mat-table [dataSource]="medicos">
    <!-- name Column -->
    <ng-container matColumnDef="nome_completo">
        <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
        <mat-cell *matCellDef="let medico"> {{ medico.nome_completo}} </mat-cell>
    </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let medico"> {{ medico.email }} </mat-cell>
  </ng-container>

    <!-- category Column -->
    <ng-container matColumnDef="registro">
        <mat-header-cell *matHeaderCellDef> Registro</mat-header-cell>
        <mat-cell *matCellDef="let medico"> {{ medico.registro }} </mat-cell>
    </ng-container>

    <!-- category Column -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef class="action-column-header">
            <button mat-mini-fab color="accent" aria-label="Adicionar">
                <mat-icon (click)="onAdd()" >add</mat-icon>
            </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let medico" class="action-column">
            <button mat-icon-button color="primary" aria-label="Editar">
                <mat-icon (click)="onEdit(medico)">edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Remover">
                <mat-icon (click)="onDelete(medico)">delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
